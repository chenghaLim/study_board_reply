<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Board</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
</head>
<body>
<div id="posts_list">
    <div class="container col-md-4">
        <form th:action="@{/users}" th:object="${userDTO}" method="post">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" name="username" class="form-control" th:field="*{email}" placeholder="이메일을 입력해주세요"/>
            </div>

            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" name="password" class="form-control" th:field="*{password}" placeholder="비밀번호를 입력해주세요"/>
            </div>

            <div class="form-group">
                <label>닉네임</label>
                <input type="text" name="nickname" class="form-control" th:field="*{name}" placeholder="닉네임을 입력해주세요"/>
            </div>


            <button class="btn btn-primary bi bi-person"> 가입</button>
            <a th:href="@{/}" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
        </form>
    </div>
</div>
</body>
</html>
