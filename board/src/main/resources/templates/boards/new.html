<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div id="posts_list">
  <div class="container col-md-8">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea rows="10" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
      </div>
    <button type="button" id="btn-save" class="btn btn-primary bi bi-pencil-fill"> 작성</button>
    <a th:href="@{/}" role="button" class="btn btn-info bi bi-arrow-return-left"> 목록</a>
  </div>
</div>
</body>
<script src="/app.js"></script>
</html>
